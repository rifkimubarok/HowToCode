<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- background -->

    <!-- akhir background -->


    <div class="container">
        <!-- Navbar -->
        <div class="bg">
            <div id="animasi" class="d-none d-md-block">
                <img src="images/gambar_1.png" alt="">
            </div>
            <div class="footer-back">
                <img src="./images/shape-10.png" alt="">
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <nav class="ml-n5">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.png" alt="">
                </a>
            </nav>
            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fa fa-bars"></i>
                    </span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Mulai Kelas</a>
                    <a class="nav-item nav-link" href="#">Tentang</a>
                    <button class="btn btn-outline-primary mt-2 ml-5">Login</button>
                </div>
            </div>
        </nav>
        <!-- akhir navbar -->

        <div class="row content d-flex justify-content-end">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-6 login rad-15">
                <form class="mb-20">
                    <h3 class="text-center bold mb-40">LOGIN</h3>
                    <div class="form-group mb-20">
                        <input type="email" class="form-control pl-20" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group mb-30">
                        <input type="password" class="form-control pl-20" id="exampleInputPassword1"
                            placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="text-center mt-20"><a href="#" class="card-link text-purple">Lupa password?</a></p>
                <p href="#" class="card-link text-center">Belum punya akun?<a href="#" class="card-link text-purple">
                        Daftar</a></p>
            </div>
        </div>
    </div>




    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
